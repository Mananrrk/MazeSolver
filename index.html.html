<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maze Solver</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #maze {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-gap: 2px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .start {
      background-color: green;
    }
    .end {
      background-color: red;
    }
    .wall {
      background-color: black;
    }
    .path {
      background-color: yellow;
    }
    .buttons {
      margin-bottom: 15px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #888;
      background-color: #f0f0f0;
    }
    button:hover {
      background-color: #ddd;
    }
    select {
      margin-left: 10px;
      padding: 7px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #888;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    select:hover {
      background-color: #ddd;
    }
    label {
      font-size: 14px;
      margin-left: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maze Solver</h1>

    <div class="buttons">
      <button onclick="setMode('start')">Set Start</button>
      <button onclick="setMode('end')">Set End</button>
      <button onclick="setMode('wall')">Draw Walls</button>
      <button onclick="solveMaze()">Solve Maze</button>
      <button onclick="resetMaze()">Reset</button>

      <!-- Algorithm selector dropdown -->
      <select id="algoSelect">
        <option value="bfs" selected>BFS (Breadth-First Search)</option>
        <option value="dfs">DFS (Depth-First Search)</option>
      </select>
    </div>

    <div id="maze"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
